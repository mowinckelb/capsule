<!DOCTYPE html>
<html>
<head>
    <title>Capsule - Personal Memory System</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 2rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .container {
            text-align: center;
            max-width: 600px;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        .btn {
            display: inline-block;
            padding: 1rem 2rem;
            background: rgba(255,255,255,0.2);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 500;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            border: 2px solid rgba(255,255,255,0.3);
            backdrop-filter: blur(10px);
        }
        .btn:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .note {
            margin-top: 2rem;
            font-size: 0.9rem;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ§  Capsule</h1>
        <p>Your Personal Memory System</p>
        <p>A modular, AI-powered platform for storing and retrieving your personal memories using natural language.</p>
        
        <script>
            // Auto-redirect to the beautiful interface after 2 seconds
            setTimeout(() => {
                // Check if we're running in development (with web module) or production
                if (window.location.pathname === '/' || window.location.pathname === '/index.html') {
                    // Try to load the modern interface
                    fetch('../web/interface.html')
                        .then(response => {
                            if (response.ok) {
                                window.location.href = '../web/interface.html';
                            } else {
                                // Fallback to current page with button
                                showFallbackInterface();
                            }
                        })
                        .catch(() => {
                            // Show fallback if modern interface not available
                            showFallbackInterface();
                        });
                }
            }, 2000);
            
            function showFallbackInterface() {
                // Create a button to access the interface
                const container = document.querySelector('.container');
                const btn = document.createElement('a');
                btn.href = '#';
                btn.className = 'btn';
                btn.textContent = 'Access Capsule Interface';
                btn.onclick = function(e) {
                    e.preventDefault();
                    // Load the basic interface inline
                    loadBasicInterface();
                };
                container.appendChild(btn);
                
                const note = document.createElement('div');
                note.className = 'note';
                note.innerHTML = 'Advanced interface not available. Using basic mode.';
                container.appendChild(note);
            }
            
            function loadBasicInterface() {
                // Replace content with basic interface
                document.body.innerHTML = `
                    <div style="max-width: 800px; margin: 2rem auto; padding: 2rem; background: white; color: #333; border-radius: 10px;">
                        <h1 style="color: #667eea; text-align: center;">ðŸ§  Capsule</h1>
                        
                        <div id="auth" style="margin-bottom: 2rem; padding: 1rem; border: 1px solid #ddd; border-radius: 8px;">
                            <h2>Login/Register</h2>
                            <input id="user_id" placeholder="User ID" style="width: 100%; padding: 0.5rem; margin: 0.5rem 0; border: 1px solid #ddd; border-radius: 4px;">
                            <input id="password" type="password" placeholder="Password" style="width: 100%; padding: 0.5rem; margin: 0.5rem 0; border: 1px solid #ddd; border-radius: 4px;">
                            <button onclick="register()" style="padding: 0.5rem 1rem; margin: 0.5rem; background: #667eea; color: white; border: none; border-radius: 4px; cursor: pointer;">Register</button>
                            <button onclick="login()" style="padding: 0.5rem 1rem; margin: 0.5rem; background: #667eea; color: white; border: none; border-radius: 4px; cursor: pointer;">Login</button>
                            <p id="auth_error" style="color: red;"></p>
                        </div>
                        
                        <div id="app" style="display: none; padding: 1rem; border: 1px solid #ddd; border-radius: 8px;">
                            <h2>Authenticated as <span id="user"></span></h2>
                            <input id="command" placeholder="input: <memory> or output: <question>" style="width: 100%; padding: 0.5rem; margin: 0.5rem 0; border: 1px solid #ddd; border-radius: 4px;">
                            <button onclick="sendCommand()" style="padding: 0.5rem 1rem; background: #667eea; color: white; border: none; border-radius: 4px; cursor: pointer;">Submit</button>
                            <div id="output" style="margin-top: 1rem; padding: 1rem; background: #f8f9fa; border-radius: 4px; min-height: 50px;"></div>
                        </div>
                    </div>
                `;
                
                // Add the JavaScript functionality
                window.token = "";
                window.register = async function() {
                    const user_id = document.getElementById("user_id").value;
                    const password = document.getElementById("password").value;
                    try {
                        const response = await fetch("/register", {
                            method: "POST",
                            headers: {"Content-Type": "application/x-www-form-urlencoded"},
                            body: \`user_id=\${encodeURIComponent(user_id)}&password=\${encodeURIComponent(password)}\`
                        });
                        const data = await response.json();
                        document.getElementById("auth_error").innerText = data.status || data.detail;
                    } catch (e) {
                        document.getElementById("auth_error").innerText = "Error: Unable to connect";
                    }
                };
                
                window.login = async function() {
                    const user_id = document.getElementById("user_id").value;
                    const password = document.getElementById("password").value;
                    try {
                        const response = await fetch("/login", {
                            method: "POST",
                            headers: {"Content-Type": "application/x-www-form-urlencoded"},
                            body: \`username=\${encodeURIComponent(user_id)}&password=\${encodeURIComponent(password)}\`
                        });
                        const data = await response.json();
                        if (data.access_token) {
                            window.token = data.access_token;
                            document.getElementById("user").innerText = user_id;
                            document.getElementById("auth").style.display = "none";
                            document.getElementById("app").style.display = "block";
                        } else {
                            document.getElementById("auth_error").innerText = data.detail;
                        }
                    } catch (e) {
                        document.getElementById("auth_error").innerText = "Error: Unable to connect";
                    }
                };
                
                window.sendCommand = async function() {
                    const command = document.getElementById("command").value;
                    let endpoint = "", body = "", method = "";
                    if (command.startsWith("input:")) {
                        endpoint = "/add";
                        body = \`memory=\${encodeURIComponent(command.slice(6).trim())}\`;
                        method = "POST";
                    } else if (command.startsWith("output:")) {
                        endpoint = \`/query?q=\${encodeURIComponent(command.slice(7).trim())}\`;
                        method = "GET";
                    } else {
                        document.getElementById("output").innerText = "Use 'input: <memory>' or 'output: <question>'";
                        return;
                    }
                    try {
                        const response = await fetch(endpoint, {
                            method: method,
                            headers: {
                                "Authorization": \`Bearer \${window.token}\`,
                                ...(method === "POST" ? {"Content-Type": "application/x-www-form-urlencoded"} : {})
                            },
                            ...(method === "POST" ? {body: body} : {})
                        });
                        const data = await response.json();
                        document.getElementById("output").innerText = method === "POST" ? data.status : data.results;
                        document.getElementById("command").value = "";
                    } catch (e) {
                        document.getElementById("output").innerText = "Error: Unable to process";
                    }
                };
            }
        </script>
    </div>
</body>
</html>

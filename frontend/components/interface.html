<!DOCTYPE html>
<html>
<head>
    <title>capsule</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Courier New', monospace;
            background: #000;
            color: #fff;
            line-height: 1.6;
            height: 100vh;
            overflow: hidden;
        }
        
        .app-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 2rem;
        }
        
        /* Header */
        .header {
            text-align: center;
            margin-bottom: 1rem;
        }
        
        .header h1 {
            font-size: 2rem;
            font-weight: normal;
            letter-spacing: 0.2em;
        }
        
        /* User info bar */
        .user-bar {
            text-align: center;
            margin-bottom: 2rem;
            font-size: 0.9rem;
            opacity: 0.7;
        }
        
        .user-bar button {
            background: none;
            border: none;
            color: #fff;
            cursor: pointer;
            text-decoration: underline;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            margin-left: 1rem;
        }
        
        .user-bar button:hover {
            opacity: 0.7;
        }
        
        /* Output area */
        .output-area {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            overflow-y: auto;
        }
        
        .output-content {
            max-width: 600px;
            font-size: 1.2rem;
            text-align: center;
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        /* Input area */
        .input-area {
            padding: 2rem 0;
            border-top: 1px solid #333;
        }
        
        .input-controls {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 1rem;
        }
        
        .mode-toggle {
            display: flex;
            gap: 1rem;
        }
        
        .mode-btn {
            background: none;
            border: 1px solid #333;
            color: #fff;
            padding: 0.5rem 1.5rem;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            transition: all 0.2s;
        }
        
        .mode-btn:hover {
            border-color: #fff;
        }
        
        .mode-btn.active {
            background: #fff;
            color: #000;
        }
        
        .input-wrapper {
            position: relative;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .input-box {
            width: 100%;
            background: #000;
            border: none;
            border-bottom: 2px solid #fff;
            color: #fff;
            font-family: 'Courier New', monospace;
            font-size: 1.2rem;
            padding: 1rem 0;
            outline: none;
            caret-color: #fff;
            caret-width: thick;
        }
        
        .input-box::placeholder {
            color: #555;
        }
        
        .status-message {
            font-size: 0.8rem;
            margin-top: 0.5rem;
            min-height: 1.5rem;
            opacity: 0.7;
        }
        
        .thinking::after {
            content: '';
            animation: ellipsis 1.5s infinite;
        }
        
        @keyframes ellipsis {
            0% { content: ''; }
            25% { content: '.'; }
            50% { content: '..'; }
            75% { content: '...'; }
            100% { content: ''; }
        }
        
        /* Auth screen */
        .auth-screen {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        .auth-screen h1 {
            font-size: 3rem;
            margin-bottom: 3rem;
            letter-spacing: 0.2em;
        }
        
        .auth-form {
            width: 100%;
            max-width: 400px;
        }
        
        .auth-input {
            width: 100%;
            background: #000;
            border: none;
            border-bottom: 2px solid #fff;
            color: #fff;
            font-family: 'Courier New', monospace;
            font-size: 1rem;
            padding: 1rem 0;
            margin-bottom: 1.5rem;
            outline: none;
        }
        
        .auth-input::placeholder {
            color: #555;
        }
        
        .auth-btn {
            width: 100%;
            background: #fff;
            color: #000;
            border: none;
            padding: 1rem;
            font-family: 'Courier New', monospace;
            font-size: 1rem;
            cursor: pointer;
            margin-bottom: 1rem;
            transition: opacity 0.2s;
        }
        
        .auth-btn:hover {
            opacity: 0.8;
        }
        
        .auth-link {
            text-align: center;
            margin-top: 1rem;
            font-size: 0.9rem;
            opacity: 0.7;
        }
        
        .auth-link button {
            background: none;
            border: none;
            color: #fff;
            text-decoration: underline;
            cursor: pointer;
            font-family: 'Courier New', monospace;
        }
        
        .auth-message {
            text-align: center;
            margin-top: 1rem;
            font-size: 0.9rem;
        }
        
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <!-- Auth Screen -->
    <div id="auth-screen" class="auth-screen">
        <h1>capsule</h1>
        
        <div id="login-form" class="auth-form">
            <input type="text" id="login-user" class="auth-input" placeholder="username">
            <input type="password" id="login-password" class="auth-input" placeholder="password">
            <button class="auth-btn" onclick="login()">sign in</button>
            <div class="auth-link">
                <span>need an account?</span>
                <button onclick="switchAuthMode('register')">register</button>
            </div>
        </div>
        
        <div id="register-form" class="auth-form hidden">
            <input type="text" id="register-user" class="auth-input" placeholder="choose username">
            <input type="password" id="register-password" class="auth-input" placeholder="choose password">
            <button class="auth-btn" onclick="register()">create account</button>
            <div class="auth-link">
                <span>already have an account?</span>
                <button onclick="switchAuthMode('login')">sign in</button>
            </div>
        </div>
        
        <div id="auth-message" class="auth-message"></div>
    </div>
    
    <!-- Main App -->
    <div id="app-screen" class="app-container hidden">
        <div class="header">
            <h1>capsule</h1>
        </div>
        
        <div class="user-bar">
            <span id="user-name"></span>
            <button onclick="logout()">sign out</button>
        </div>
        
        <div class="output-area">
            <div id="output-content" class="output-content">
            </div>
        </div>
        
        <div class="input-area">
            <div class="input-controls">
                <div class="mode-toggle">
                    <button id="input-mode" class="mode-btn active" onclick="setMode('input')">input</button>
                    <button id="output-mode" class="mode-btn" onclick="setMode('output')">output</button>
                </div>
            </div>
            
            <div class="input-wrapper">
                <input type="text" id="main-input" class="input-box" placeholder="type here..." autocomplete="off">
                <div id="status-message" class="status-message"></div>
            </div>
        </div>
    </div>

    <script src="/static/js/app.js"></script>
</body>
</html>

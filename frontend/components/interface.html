<!DOCTYPE html>
<html>
<head>
    <title>Capsule - Personal Memory System</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #64748b;
            --success-color: #059669;
            --error-color: #dc2626;
            --background: #f8fafc;
            --surface: #ffffff;
            --text: #1e293b;
            --text-muted: #64748b;
            --border: #e2e8f0;
            --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--background);
            color: var(--text);
            line-height: 1.6;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .header {
            text-align: center;
            margin-bottom: 3rem;
        }
        
        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }
        
        .header p {
            color: var(--text-muted);
            font-size: 1.1rem;
        }
        
        .card {
            background: var(--surface);
            border-radius: 12px;
            padding: 2rem;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
            margin-bottom: 2rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text);
        }
        
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid var(--border);
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.2s;
        }
        
        .form-group input:focus, .form-group textarea:focus {
            outline: none;
            border-color: var(--primary-color);
        }
        
        .btn {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
        }
        
        .btn:hover {
            background: #1d4ed8;
            transform: translateY(-1px);
        }
        
        .btn-secondary {
            background: var(--secondary-color);
        }
        
        .btn-secondary:hover {
            background: #475569;
        }
        
        .btn-full {
            width: 100%;
        }
        
        .alert {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-weight: 500;
        }
        
        .alert-success {
            background: #d1fae5;
            color: var(--success-color);
            border: 1px solid #a7f3d0;
        }
        
        .alert-error {
            background: #fee2e2;
            color: var(--error-color);
            border: 1px solid #fecaca;
        }
        
        .memory-result {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            box-shadow: var(--shadow);
        }
        
        .memory-result h3 {
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }
        
        .memory-result p {
            color: var(--text);
            line-height: 1.6;
        }
        
        .loading {
            text-align: center;
            color: var(--text-muted);
            font-style: italic;
        }
        
        .hidden {
            display: none;
        }
        
        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .status-online {
            background: var(--success-color);
        }
        
        .status-offline {
            background: var(--error-color);
        }
        
        .tab-container {
            margin-bottom: 2rem;
        }
        
        .tabs {
            display: flex;
            border-bottom: 2px solid var(--border);
            margin-bottom: 1rem;
        }
        
        .tab {
            padding: 0.75rem 1.5rem;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: all 0.2s;
            font-weight: 500;
        }
        
        .tab.active {
            border-bottom-color: var(--primary-color);
            color: var(--primary-color);
        }
        
        .tab:hover:not(.active) {
            background: var(--background);
        }
        
        @media (max-width: 640px) {
            .container {
                padding: 1rem;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .card {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üß† Capsule</h1>
            <p>Your Personal Memory System</p>
        </div>

        <!-- Authentication Section -->
        <div id="auth-section" class="card">
            <h2>Welcome to Capsule</h2>
            <p>Please login or register to access your personal memory system.</p>
            
            <div class="tab-container">
                <div class="tabs">
                    <div class="tab active" onclick="switchTab('login')">Login</div>
                    <div class="tab" onclick="switchTab('register')">Register</div>
                </div>
            </div>

            <!-- Login Form -->
            <div id="login-form">
                <div class="form-group">
                    <label for="login-user">User ID</label>
                    <input type="text" id="login-user" placeholder="Enter your user ID">
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" placeholder="Enter your password">
                </div>
                <button class="btn btn-full" onclick="login()">Login</button>
            </div>

            <!-- Register Form -->
            <div id="register-form" class="hidden">
                <div class="form-group">
                    <label for="register-user">User ID</label>
                    <input type="text" id="register-user" placeholder="Choose a user ID">
                </div>
                <div class="form-group">
                    <label for="register-password">Password</label>
                    <input type="password" id="register-password" placeholder="Choose a password">
                </div>
                <button class="btn btn-full" onclick="register()">Register</button>
            </div>

            <div id="auth-message"></div>
        </div>

        <!-- Main Application -->
        <div id="app-section" class="hidden">
            <div class="card">
                <h2>Welcome back, <span id="user-name"></span>! 
                    <span class="status-indicator status-online"></span>
                    <small style="color: var(--text-muted);">Online</small>
                </h2>
                <p>Add memories and ask questions about what you've stored.</p>
                <button class="btn btn-secondary" onclick="logout()" style="float: right;">Logout</button>
                <div style="clear: both;"></div>
            </div>

            <!-- Add Memory -->
            <div class="card">
                <h3>üí≠ Add Memory</h3>
                <div class="form-group">
                    <label for="memory-input">What would you like to remember?</label>
                    <textarea id="memory-input" rows="4" placeholder="I went to a great restaurant today..."></textarea>
                </div>
                <button class="btn btn-full" onclick="addMemory()">Save Memory</button>
                <div id="add-message"></div>
            </div>

            <!-- Query Memories -->
            <div class="card">
                <h3>üîç Ask Questions</h3>
                <div class="form-group">
                    <label for="query-input">What would you like to know?</label>
                    <input type="text" id="query-input" placeholder="What restaurants have I been to?" onkeypress="handleQueryKeypress(event)">
                </div>
                <button class="btn btn-full" onclick="queryMemories()">Search Memories</button>
                <div id="query-results"></div>
            </div>
        </div>
    </div>

    <script src="../static/js/app.js"></script>
</body>
</html>

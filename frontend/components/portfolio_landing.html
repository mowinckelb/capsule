<!DOCTYPE html>
<html>
<head>
    <title>mowinckel.ai</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, Garamond, 'Hoefler Text', 'Times New Roman', serif;
            background: #fafafa;
            color: #1a1a1a;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            text-align: center;
        }
        
        .header {
            margin-bottom: 4rem;
        }
        
        h1 {
            font-size: 3rem;
            font-weight: 300;
            letter-spacing: -0.02em;
            margin-bottom: 1rem;
            color: #1a1a1a;
        }
        
        .subtitle {
            font-size: 1.1rem;
            color: #666;
            font-weight: 300;
        }
        
        .projects {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            overflow: hidden;
            margin-bottom: 3rem;
        }
        
        .project-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem 1.5rem;
            border-bottom: 1px solid #f0f0f0;
            transition: background 0.2s ease;
            text-decoration: none;
            color: inherit;
        }
        
        .project-item:last-child {
            border-bottom: none;
        }
        
        .project-item:hover {
            background: #fafafa;
        }
        
        .project-info {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .project-name {
            font-size: 1rem;
            color: #1a1a1a;
        }
        
        .project-divider {
            color: #ccc;
        }
        
        .project-status {
            font-size: 0.85rem;
            color: #666;
        }
        
        .project-status.active {
            color: #1a1a1a;
        }
        
        .project-owner {
            font-size: 0.85rem;
            color: #666;
        }
        
        .footer {
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(0, 0, 0, 0.08);
            font-size: 0.85rem;
            color: #999;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .project-card {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>mowinckel.ai</h1>
            <p class="subtitle">personal ai projects</p>
        </div>
        
        <div class="projects">
            <a href="/capsule" class="project-item">
                <div class="project-info">
                    <span class="project-name">capsule</span>
                    <span class="project-divider">·</span>
                    <span class="project-status active">active</span>
                </div>
                <span class="project-owner">benjamin</span>
            </a>
            
            <div class="project-item">
                <div class="project-info">
                    <span class="project-name">mowinckels</span>
                    <span class="project-divider">·</span>
                    <span class="project-status">inactive</span>
                </div>
                <span class="project-owner">benjamin</span>
            </div>
            
            <div class="project-item">
                <div class="project-info">
                    <span class="project-name">axioms</span>
                    <span class="project-divider">·</span>
                    <span class="project-status">inactive</span>
                </div>
                <span class="project-owner">benjamin</span>
            </div>
            
            <div class="project-item">
                <div class="project-info">
                    <span class="project-name">priors</span>
                    <span class="project-divider">·</span>
                    <span class="project-status">inactive</span>
                </div>
                <span class="project-owner">benjamin</span>
            </div>
            
            <div class="project-item">
                <div class="project-info">
                    <span class="project-name">seida</span>
                    <span class="project-divider">·</span>
                    <span class="project-status">inactive</span>
                </div>
                <span class="project-owner">edward</span>
            </div>
        </div>
        
        <div class="footer">
            <p>building with ai, one project at a time</p>
        </div>
    </div>
</body>
</html>
